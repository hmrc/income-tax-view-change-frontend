feature-switch {
  enable-calculation-deduction-breakdown = true
  enable-tax-due = true
  enable-itsa-submission-integration = true
  enable-new-financial-details-api = true
  enable-agent-viewer = true
  enable-tax-year-overview-update = true
  enable-charge-history = true
  enable-payment-allocation = true
  enable-coding-out = true
  enable-nav-bar = true
  enable-forecast-calculation = true
  enable-cut-over-credit = true
  enable-credits-refunds-repay = true
  enable-what-you-owe-credit-amount = true
  enable-new-state-benefit-income = true
  enable-mfa-credits-and-debits = true
  enable-payment-history-refunds = true
  enable-iv-uplift = true
  enable-income-sources = true
  enable-calendar-quarter-types = true
  enable-adjust-payments-on-account = true
  enable-opt-out = false
  enable-income-sources-new-journey = false
  enable-time-machine = false
  enable-session-data-storage = true
  enable-review-and-reconcile-poa = true
}

#  Keep this false for local environment
#  When true, the application attempts to call mongo for all feature switches
#  This results in a lot of tests failing
#  In the Staging Environment, this will be flipped to true
#  Therefore changing the state of FS(s) will be easier during demos
feature-switches {
  read-from-mongo = false
}

mongodb {
   uri = "mongodb://localhost:27017/income-tax-view-change-frontend"
   income-tax-view-change-frontend {
            maxSize = 512000
            feature-switches {
                name = feature-switches
            }
   }
}

