include "frontend.conf"

appName="income-tax-view-change-frontend"
play.http.router = prod.Routes
play.ws.ssl.enabledProtocols = [
  "TLSv1.2",
  "TLSv1.1"
]

play.i18n.langCookieHttpOnly = true
play.i18n.langs = ["en", "cy"]

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' www.google-analytics.com data: www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com"

# Custom error handler
play.http.errorHandler = "config.ItvcErrorHandler"

# Play Modules
# ~~~~
play.modules.enabled += "config.DIModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
# retry mechanism in http-verbs handles "SSLEngine closed already" exceptions
http-verbs.retries.ssl-engine-closed-already.enabled = true

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="I28h0dBysYRW6m1z3z4sLOLCoiXPg286ON5VwwRjSrmnJaBhjgWVtDNe41edoo0s"

# Frontend Bootsteap Session Timeout Settings
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# A custom session timeout can be set here for testing, but should be left at the default
# which is 15 minutes in production. Hence is commented out, unless required.

# session.timeoutSeconds = 20
mongodb.timeToLiveInSeconds = 900

play.http.parser.maxMemoryBuffer = 325kB

microservice {

    services {

      auth {
        host = localhost
        port = 8500
      }

      auth-login {
          host = localhost
          port = 8585
      }

      contact-frontend {
        host = localhost
        port = 9250
      }

      income-tax-view-change {
        host = localhost
        port = 9082
      }

      income-tax-calculation {
        host = localhost
        port = 9314
      }

      self-assessment-api {
        host = localhost
        port = 9084
      }

      itvc-dynamic-stub {
        host = localhost
        port = 9084
      }

      des-simulator {
        host = localhost
        port = 9668
      }

      business-account {
        host = localhost
        port = 9020
      }

      financial-transactions {
        host = localhost
        port = 9084
      }

      citizen-details {
        host = localhost
        port = 9337
      }

      matching-stub {
        host = localhost
        port = 9353
      }

      pay-api {
        host = localhost
        port = 9057
      }

      income-tax-submission-frontend {
          host = localhost
          port = 9302
      }

      address-lookup-frontend {
            host = localhost
            port = 9028
          }

